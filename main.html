<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="" method="post">
<label for="name">Name</Label>
<input type="text" id="name" name="fname" required placeholder="Name">
	<br><br>
<label for="email">Email</label>
<input type="email" id="email" name="femail" required placeholder="Email">	
	<br><br>
<label for="gender_m">Gender</label>
<input type="radio" id="gender_m" name="gender" value="male" required>
<input type="radio" id="gender_f" name="gender" value="female" required>
	<br>
<label for="cars">Car Brands</label>
<select id="cars" placeholder="--Please choose an option--">
	<option>Maruthi</option>
	<option>Kia</option>
	<option>Tata</option>
</select>
	<br><br>
	<label for="age">Age</label>
	<input type="number" id="age" name="age" required>
	<br><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel"  required placeholder="xxx-xxx-xxxx">
	<br><br>
	<label for="dob">Date</label>
	<input type="Date" id="dob" required>
	<br><br>
	<label for="password">Password</label>
	<input type="password" id="password"required placeholder="Password">
	<br><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" required>
	<br><br>
	<button type="submit">Submit</button>
	<br>
	</form>
</body>
</html>
